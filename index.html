    <meta charset="utf-8">

    <title> PokeGo  </title>
  </head>

<body>

<a-scene>
  
  <a-assets>
    <a-asset-item id="charizard" src="charizard.dae"></a-asset-item>
  </a-assets>

  <!-- SQUIRTLE -->
  <a-collada-model src="#charizard" position="0 0 50"></a-collada-model>

  <!-- Sand  -->
      <a-box color="#FFFFFF" width="10" height="5" depth="3"
      position="0 -4 -10" rotation="0 0 0"  scale="2 .02 6"
      src="sand.jpg"     a-cylinder color="white" open-ended="false" height="6.04" radius=".14" position="-3 -2 -5.5" rotation="0 0 25"></a-box>

  <!-- Sand Box Left Side-->
            <a-box color="#F29B69" width=".5" height="1.2" depth="18" position="-10 -3.5 -10"  rotation="0 0 0" >
            </a-box>

  <!-- Sand Box Back Side-->
            <a-box color="#F29B69" width=".5" height="1.2" depth="19.9" position="0 -3.5 -18.74"  rotation="0 90 0" >
            </a-box>

  <!-- Sand Box Right Side-->
            <a-box color="#F29B69" width=".5" height="1.2" depth="18" position="9.7 -3.5 -10"  rotation="0 180 0" >
            </a-box>

  <!-- Sand Box Front Side Left-->
            <a-box color="#F29B69" width=".5" height="1.2" depth="8" position="-6.25 -3.5 -1"  rotation="0 90 0" >
            </a-box>

  <!-- Sand Box Front Side Right-->
            <a-box color="#F29B69" width=".5" height="1.2" depth="8" position="5.94 -3.5 -1"  rotation="0 90 0" >
            </a-box> 

  <!-- Sand Box Front Side Middle-->
            <a-box color="#BBC7E3" width="1" height=".5" depth="5" position="-.15 -3.85 -.75"  rotation="0 90 0" >
            </a-box> 

  <!-- Swing - Legs -->
      <a-cylinder color="white" open-ended="false" height="6.04" radius=".14" position="-3 -2 -5.5" rotation="0 0 25" src="rosemetal.jpg" ></a-cylinder>

      <a-cylinder color="white" open-ended="false" height="6.04" radius=".14" position="-2 -2 -8.5" rotation="0 0 25" src="rosemetal.jpg"></a-cylinder>

      <a-cylinder color="white" open-ended="false" height="6.04" radius=".14" position="-5.5 -2 -5.5" rotation="0 0 -25" src="rosemetal.jpg"></a-cylinder>

      <a-cylinder color="white" open-ended="false" height="6.04" radius=".14" position="-4.5 -2 -8.5" rotation="0 0 -25" src="rosemetal.jpg"></a-cylinder>

  <!-- Swing - Top Rotating -->
  <a-cylinder color="white" open-ended="false" height="4.2" radius=".14" position="-3.8 .7 -7" rotation="90 0 18" src="rosemetal.jpg"></a-cylinder>
    <a-entity position = "-3.99 1.05 -7">
      <a-animation 
              direction="alternate"
              attribute = "rotation" 
              dur="1200"
              to="0 0 25"
              repeat="indefinite"></a-animation>
        
      <!-- Swing - straps -->
      <a-cylinder color="white" open-ended="false" height="3.1" radius=".04" position=".35 -1.95 -1 " rotation="0 0 0"></a-cylinder>
      <a-cylinder color="white" open-ended="false" height="3.1" radius=".04" position="-.2 -1.95 1 " rotation="0 0 0" ></a-cylinder>
      
      <!-- Swing - Seat -->
      <a-box color="#F2D7BC" width="1.3" height=".1" depth="2.5" position="0 -3.4 0"  rotation="0 160 0" ></a-box>

  </a-entity>
